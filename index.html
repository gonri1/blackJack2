<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego BlackJack</title>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"
        content="CDN con metodos"></script>
    <link rel="shortcut icon" href="utils/images/ficha-de-casino.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <script>
        /* pido nombre de jugador */
        let nombreJugador = prompt("Dime tu nombre de Jugador");
    </script>

    <!-- NOMBRE JUEGO y BOTON NUEVA PARTIDA -->
    <header>
        <div class="p-5 text-center bg-dark border-bottom border-success border-3">
            <h1 class="mb-3 text-white">JUEGO DEL BLACKJACK</h1>
            <img src="utils/images/ficha-de-casino.png" class="img-fluid rounded-3" alt="responsive image ficha casino" width="35"
                height="20">
            <img src="utils/images/ficha-de-casino.png" class="img-fluid rounded-3" alt="responsive image ficha casino" width="35"
                height="20">
            <img src="utils/images/ficha-de-casino.png" class="img-fluid rounded-3" alt="responsive image ficha casino" width="35"
                height="20">
            <h5 class="mb-3 text-success mt-2">Bienvenidos al juego del BlackJack</h5>
            <a id="nueva-partida" class="btn btn-danger" onclick="nuevaPartida()" href="" role="button">Nueva
                Partida</a>
        </div>
    </header>

    <section>
        <!-- GANADOR -->
        <div class="container">
            <article>
                <div class="row">
                    <div class="col-md-12 btn-light">
                        <h1 class="text-danger text-center display-1" id="ganador"></h1>
                    </div>
                </div>
            </article>
            <!-- IMAGEN -->
            <article>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="jumbotron mx-auto">
                            <img src="utils/images/blackjack.jpg" class="img-fluid mt-5 rounded-3" alt="responsive image cabecera"
                                width="550" height="400">
                        </div>
                    </div>
                    <!-- BOTONES -->
                    <div class="col-12 col-md-6 mt-3">
                        <div class="row mt-4">
                            <div class="col-12">
                                <button id="pedir-cartas" onclick="printCartas(1,baraja,'jugador')"
                                    class="btn btn-primary btn-lg mt-1" type="button">
                                    <script>document.write(nombreJugador)</script>
                                </button>
                            </div>
                            <div class="row mt-6">
                                <div class="col-md-6 mt-2">
                                    <div id="mano-jugador"> <!-- IMAGEN CARTAS -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h1 class="mb-3 text-primary" id="valor-jugador"></h1>
                                </div>

                            </div>
                            <div class="col-12">
                                <button class="btn btn-warning btn-lg mt-3" onclick="plantarseJ()" type="button"
                                    id="plantarseJ">Plantarse
                                    Jugador</button>
                            </div>
                            <div class="col-12">
                                <button id="pedir-cartas-crupier" onclick="printCartas(1,baraja,'crupier')"
                                    class="btn btn-success btn-lg mt-3" type="button">Crupier</button>
                            </div>
                            <div class="row mt-6">
                                <div class="col-md-6 mt-2">
                                    <div id="mano-crupier"> <!-- IMAGEN CARTAS -->
                                    </div>
                                </div>

                                <div class="col-md-6">

                                    <h1 class="mb-3 text-success" id="valor-crupier"></h1>

                                </div>
                                <div class="col-12">
                                    <button class="btn btn-warning btn-lg mt-3" onclick="plantarseC()" type="button"
                                        id="plantarseC">Plantarse
                                        Crupier</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script src="utils/js/miLibreria.js"></script>
</body>

</html>
